openapi: 3.0.2
info:
  title: TaskTracker API
  description: API for TaskTracker, a project management and task tracking system.
  version: 0.1.0
servers:
  - url: http://localhost:8080/api
paths:
  /projects:
    get:
      summary: Get all projects
      description: Get all projects in the system.
      tags:
        - projects
      responses:
        '200':
          description: Projects found
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schema.yaml#/components/schemas/project'
        '404':
          description: Projects not found
    post:
      summary: Create a new project
      description: Create a new project in the system.
      tags:
        - projects
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schema.yaml#/components/schemas/project'
      responses:
        '201':
          description: Project created
          content:
            application/json:
              schema:
                $ref: '../schema.yaml#/components/schemas/project'
        '400':
          description: Invalid input
  /projects/{project_id}:
    get:
      summary: Get project by ID
      description: Get a project by its ID.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to get
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Project found
          content:
            application/json:
              schema:
                $ref: '../schema.yaml#/components/schemas/project'
        '404':
          description: Project not found
    put:
      summary: Update project by ID
      description: Update a project by its ID.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to update
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schema.yaml#/components/schemas/project'
      responses:
        '200':
          description: Project updated
          content:
            application/json:
              schema:
                $ref: '../schema.yaml#/components/schemas/project'
        '404':
          description: Project not found
    delete:
      summary: Delete project by ID
      description: Delete a project by its ID.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to delete
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Project deleted
        '404':
          description: Project not found
  /projects/{project_id}/users:
    get:
      summary: Get all users in project
      description: Get all users in a project.
      tags:
        - projects
      parameters:
        - name: project_id
