            application/json:
              schema:
                type: array
                items:
                  $ref: '../schema.yaml#/components/schemas/user'
        '404':
          description: Users not found
    post:
      summary: Add user to project
      description: Add a user to a project.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to add user to
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schema.yaml#/components/schemas/project_user'
      responses:
        '201':
          description: User added to project
          content:
            application/json:
              schema:
                $ref: '../schema.yaml#/components/schemas/project_user'
        '400':
          description: Invalid input
  /projects/{project_id}/users/{user_id}:
    put:
      summary: Update user role in project
      description: Update a user's role in a project.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to update user role in
          schema:
            type: integer
            format: int64
        - name: user_id
          in: path
          required: true
          description: ID of the user to update role for
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schema.yaml#/components/schemas/project_user'
      responses:
        '200':
          description: User role updated
          content:
            application/json:
              schema:
                $ref: '../schema.yaml#/components/schemas/project_user'
        '404':
          description: User or project not found
    delete:
      summary: Remove user from project
      description: Remove a user from a project.
      tags:
        - projects
      parameters:
        - name: project_id
          in: path
          required: true
          description: ID of the project to remove user from
          schema:
            type: integer
            format: int64
        - name: user_id
          in: path
          required: true
          description: ID of the user to remove from project
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: User removed from project
        '404':
          description: User or project not found
